
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Mapa mundi com eventos da Segunda Guerra mundial</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Mapbox -->
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

	<!-- Three.js -->
	<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

	<link rel="stylesheet" href="styles.css" />
</head>
<body>
		<div id="topControlBar">
			<select id="mapStyleSelect">
				<option value="mapbox://styles/mapbox/satellite-streets-v12">Satélite + Ruas</option>
				<option value="mapbox://styles/mapbox/streets-v12">Ruas</option>
				<option value="mapbox://styles/mapbox/light-v11">Claro</option>
				<option value="mapbox://styles/mapbox/dark-v11">Escuro</option>
				<option value="mapbox://styles/mapbox/outdoors-v12">Outdoors</option>
				<option value="mapbox://styles/mapbox/satellite-v9">Satélite puro</option>
			</select>
			<select id="siteJumpSelect" placeholder="Lista de eventos">
				<option value="" disabled selected>Lista de eventos</option>
			</select>
		</div>
		<div id="zoomControl" style="position:absolute;top:60px;right:18px;z-index:10;display:flex;flex-direction:column;align-items:center;">
			<button id="zoomInBtn" style="font-size:22px;width:38px;height:38px;margin-bottom:6px;border-radius:50%;border:none;background:#fff;box-shadow:0 2px 8px #0002;cursor:pointer;">+</button>
			<input id="zoomSlider" type="range" min="1" max="10" step="0.1" value="4" style="writing-mode: bt-lr; width:32px; height:180px; margin:0 0 6px 0;">
			<button id="zoomOutBtn" style="font-size:22px;width:38px;height:38px;border-radius:50%;border:none;background:#fff;box-shadow:0 2px 8px #0002;cursor:pointer;">-</button>
		</div>
		<div id="map"></div>
		<script src="script.js"></script>
</body>
</html>
